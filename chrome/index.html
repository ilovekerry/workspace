<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
    body, div,h1, h2, h3, h4, h5, h6, header,input, p,textarea {
    padding: 0; margin: 0;
    }
    body{
   -webkit-font-smoothing: antialiased;
    }
    .speaker{
    position: absolute;
    left: 100px;
    bottom: 100px;
    padding: 10px;
    width: 316px;
    height: 160px;
    background:url('noble.png');
    background-repeat:no-repeat;
    background-position: -99px -149px;
    z-index: 500;
    }
    .closespeaker{
    position: absolute;
    font-size: 20px;
    color: #fff;
    top: 7px;
    right: 10px;
    width: 12px;
    height: 12px;
    line-height: 12px;
    text-decoration:none;
    }
    .icon-broadcast{
    display: inline-block;
    width: 25px;
    height: 21px;
    vertical-align: -4px;
    background:url('noble.png');
    background-position: -255px 0;
    background-repeat:no-repeat;
    }
    .broadcast-title{
        margin-bottom:7px;
    }
    .title-main{
    font-size: 20px;
    color: #d6e8fb;
    font-weight: 600;
    }
    .broadcast-text{
    overflow: hidden;
    position: relative;
    height: 38px;
    border: 1px solid #dedede;
    border-radius: 4px;
    margin-bottom:10px;
    }
    .broadcast-text textarea{
    overflow: hidden;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 0 2%;
    border: 0;
    width: 96%;
    height: 100%;
    background: #FFF;
    outline: 0;
    font-size: 12px;
    line-height: 24px;
    color: #444;
    }
    .speaker-time{
    display: inline-block;
    vertical-align: middle;
    text-align: left;
    font-size: 14px;
    color: #555;
    }
    .speaker-time input{
    width:60px;
    border: 1px #ccc solid;
    height: 25px;
    line-height: 25px;
    padding: 0px 4px;
    font-size: 14px;
    font-family: "微软雅黑";
    margin-left:10px;
    border-radius:3px;
    }
    .btn-send{
    width: 70px;
    text-align: center;
    background: #f70;
    padding: 4px 0 5px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    display: inline-block;
    vertical-align: middle;
    text-decoration: none;
    }
    .broadcast-tool-bar{
        text-align:justify;
        font-size: 0;
    }
    .broadcast-tool-bar::after {
    content: "";
    display: inline-block;
    width: 100%;
    }
    </style>
</head>

<body>
    <div class="speaker">
        <div class="main">
            <a class="closespeaker" href="javascript:;">×</a>
            <div class="broadcast-title">
                <h4>
                <i class="icon-broadcast"></i>
                <span class="title-main">斗鱼弹幕脚本</span>
                </h4>
            </div>
            <div class="broadcast-main">
                <div class="broadcast-text">
                    <textarea placeholder="请输入第一条弹幕"></textarea>
                </div>
                <div class="broadcast-text">
                    <textarea placeholder="请输入第二条弹幕"></textarea>
                </div>
                <div class="broadcast-tool-bar">
                    <span class="speaker-time">
                        <label>请输入间隔时间(秒):<input type="text"></label>
                    </span>
                    <a class="btn-send" href="javascript:;">发送</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
